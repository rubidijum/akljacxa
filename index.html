<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6c757d;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Kafica</h1>

    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Vreme</th>
                <th>Odgovori</th>
                <th>Smena u toku?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>14.8.2024.</td>
                <td>10:06</td>
                <td>👎👎👎👎</td>
                <td>❌</td>
            </tr>
            <tr>
                <td>14.8.2024.</td>
                <td>13:05</td>
                <td>👎⚠️⚠️⚠️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>14.8.2024.</td>
                <td>10:59</td>
                <td>👎👎⚠️⚠️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>15.8.2024.</td>
                <td>11:44</td>
                <td>👎⚠️⚠️⚠️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>16.8.2024.</td>
                <td>8:50</td>
                <td>👎👎⚠️⚠️</td>
                <td>❌</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
